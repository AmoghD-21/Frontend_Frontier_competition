<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
  <title>Authentication - FreeCamp</title>
</head>
<body class="dark-theme">
  <!-- Header Section -->
  <header>
    <nav class="navbar">
      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>
    
      <!-- Logo/Brand Name -->
      <div class="brand">
        FreeCamp
        <img src="images/logo.png" alt="FreeCamp Logo" class="logo" />
      </div>
    
      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <!-- Menu Button with Dropdown -->
        <div class="menu">
          <button class="menu-btn">Menu ‚ñæ</button>
          <div class="dropdown">
            <a href="#">Tutorials</a>
            <a href="#">Reference</a>
            <a href="partials/articles.html">Articles</a>
            <a href="#">Forum</a>
            <a href="#">Compiler</a>
          </div>
        </div>
    
        <!-- Sign In Button -->
        <button class="sign-in-btn">Sign In</button>
    
        <!-- Multi-language Symbol -->
        <button class="lang-btn">üåê</button>
      </div>
    </nav>
  </header>

  <!-- Authentication Section -->
  <section class="auth-section" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="auth-container" style="background-color: rgba(255, 255, 255, 0.1); padding: 4rem; border-radius: 16px; box-shadow: 0 12px 24px rgba(0,0,0,0.2); width: 80%; max-width: 600px;">
      <h2 style="color: #fff; margin-bottom: 1.5rem; font-size: 2rem;">Sign In</h2>
      <label for="username" style="color: #fff; font-size: 1.2rem;">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" style="display: block; width: 100%; margin-bottom: 1.5rem; padding: 1rem; border-radius: 12px; border: none; font-size: 1rem;">
      <label for="password" style="color: #fff; font-size: 1.2rem;">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" style="display: block; width: 100%; margin-bottom: 1.5rem; padding: 1rem; border-radius: 12px; border: none; font-size: 1rem;">
      <button class="submit-btn" style="background-color: #ffd700; color: #000; padding: 1rem; border-radius: 12px; border: none; cursor: pointer; font-size: 1.2rem;">Login</button>
      <p style="color: #fff; margin-top: 1.5rem; font-size: 1rem;">Don't have an account? <a href="#" style="color: #ffd700;">Sign Up</a></p>
    </div>
  </section>

  <script src="js/utils.js"></script>
  <script src="js/components.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
